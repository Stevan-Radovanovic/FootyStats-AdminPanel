<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSideMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span> Footy Stats</span>
</mat-toolbar>

<mat-sidenav-container color="primary">
  <mat-sidenav position="start" [(opened)]="opened" mode="push">
    <hr />
    <button mat-button color="primary">Players</button>
    <button mat-button color="primary">Games</button>
    <hr />
  </mat-sidenav>
  <mat-sidenav-content style="overflow: hidden;">
    <hr />
    <router-outlet></router-outlet>
    <hr />
  </mat-sidenav-content>
</mat-sidenav-container>
