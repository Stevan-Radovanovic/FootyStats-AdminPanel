<mat-card>
  <mat-card-header>
    <mat-card-title>Adding new player!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addPlayerForm" id="addPlayer">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="fullName" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dateOfBirth"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Shirt Number</mat-label>
        <input matInput type="number" formControlName="shirtNumber" />
      </mat-form-field>
      <mat-divider></mat-divider>
      <mat-form-field>
        <mat-label>Weekly Salary</mat-label>
        <input matInput type="number" formControlName="weeklySalary" />
      </mat-form-field>
      <mat-form-field>
        <mat-date-range-input [rangePicker]="picker">
          <input
            matStartDate
            placeholder="Start date"
            formControlName="startDate"
          />
          <input matEndDate placeholder="End date" formControlName="endDate" />
        </mat-date-range-input>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">
      <mat-icon>save</mat-icon>
      Save
    </button>
    <button mat-button color="warn" (click)="modalServ.toggleNewModal()">
      <mat-icon>not_interested</mat-icon>
      Quit
    </button>
  </mat-card-actions>
</mat-card>
