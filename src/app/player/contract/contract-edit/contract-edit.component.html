<mat-card>
  <mat-card-header>
    <mat-card-title>Editing a contract!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editContractForm">
      <mat-form-field>
        <mat-label>Weekly Salary</mat-label>
        <input matInput type="number" formControlName="weeklySalary" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contract Beginning</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="startDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contract End</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="endDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="editContract()">
      <mat-icon>save</mat-icon>
      Save
    </button>
    <button mat-button color="warn" (click)="close()">
      <mat-icon>not_interested</mat-icon>
      Quit
    </button>
  </mat-card-actions>
</mat-card>
