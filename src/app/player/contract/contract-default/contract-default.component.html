<mat-dialog-content>
  <mat-card>
    <mat-card-header>
      <mat-card-title
        >Contract List for: {{ data.player.fullName }}</mat-card-title
      >
      <button
        mat-mini-fab
        color="primary"
        id="addButton"
        (click)="openNewBottomSheet()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div class="columns is-multiline">
        <div class="column is-12" *ngFor="let contract of contracts">
          <app-contract-item [contract]="contract"></app-contract-item>
        </div>
        <mat-divider></mat-divider>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
