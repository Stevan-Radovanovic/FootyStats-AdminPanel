<mat-card>
  <mat-card-header>
    <mat-card-title>Deleting contract!</mat-card-title>
    <mat-card-subtitle>Are you sure?</mat-card-subtitle>
  </mat-card-header>
  <div class="spinner-div">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card-actions>
    <button mat-button color="warn" (click)="deleteContract()">
      <mat-icon>check</mat-icon>
      Yes
    </button>
    <button mat-button color="primary" (click)="close()">
      <mat-icon>not_interested</mat-icon>
      No
    </button>
  </mat-card-actions>
</mat-card>
<hr />
