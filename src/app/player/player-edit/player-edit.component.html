<mat-card>
  <mat-card-header>
    <mat-card-title>Editing {{ player.fullName }}!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editPlayerForm" id="editPlayer">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          value="{{ player.fullName }}"
          formControlName="fullName"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input
          matInput
          value="{{ player.dateOfBirth }}"
          formControlName="dateOfBirth"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Position</mat-label>
        <input
          matInput
          value="{{ player.position }}"
          formControlName="position"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Shirt Number</mat-label>
        <input
          matInput
          value="{{ player.shirtNumber }}"
          formControlName="shirtNumber"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-card-actions>
</mat-card>
