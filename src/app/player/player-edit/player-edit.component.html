<mat-card>
  <mat-card-header>
    <mat-card-title>Editing {{ data.player.fullName }}!</mat-card-title>
  </mat-card-header>
  <div class="spinner-div">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card-content>
    <form [formGroup]="editPlayerForm" id="editPlayer">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="fullName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dateOfBirth"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Shirt Number</mat-label>
        <input matInput type="number" formControlName="shirtNumber" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="updatePlayer()">
      <mat-icon>save</mat-icon>
      Save
    </button>
    <button mat-button color="warn" (click)="close()">
      <mat-icon>not_interested</mat-icon>
      Quit
    </button>
  </mat-card-actions>
</mat-card>
