<mat-card>
  <mat-card-header>
    <mat-card-title>Deleting {{ data.player.fullName }}!</mat-card-title>
    <mat-card-subtitle>Are you sure?</mat-card-subtitle>
  </mat-card-header>
  <div class="spinner-div" *ngIf="modalServ.dialogSpinnerFlag">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card-actions *ngIf="!modalServ.dialogSpinnerFlag">
    <button mat-button color="warn" (click)="deletePlayer()">
      <mat-icon>check</mat-icon>
      Yes
    </button>
    <button mat-button color="primary" (click)="close()">
      <mat-icon>not_interested</mat-icon>
      No
    </button>
  </mat-card-actions>
</mat-card>
