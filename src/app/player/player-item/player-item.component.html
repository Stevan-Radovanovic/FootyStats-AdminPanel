<mat-card>
  <mat-card-header>
    <mat-card-title>{{ player.fullName }} [{{ player.number }}]</mat-card-title>
    <mat-card-subtitle>{{ player.position }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary" (click)="openContractDialog()">
      Contracts
    </button>
    <button mat-button color="primary">
      Stats
    </button>
    <button mat-button color="accent" (click)="openUpdateDialog()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button color="warn" (click)="openDeleteDialog()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
