<mat-card>
  <mat-card-header>
    <mat-card-title
      >{{ player.fullName }} [{{ player.shirtNumber }}]</mat-card-title
    >
    <mat-card-subtitle>{{ player.position }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-button
      color="primary"
      (click)="modalServ.toggleContractsModal()"
    >
      <mat-icon>new_releases</mat-icon>
      Contracts
    </button>
    <button mat-button color="primary">
      <mat-icon>videogame_asset</mat-icon>
      Games
    </button>
    <button mat-button color="accent" (click)="modalServ.toggleEditModal()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="modalServ.toggleDeleteModal()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>

<div
  class="modal"
  id="deletemodal"
  [ngClass]="{ 'is-active': modalServ.deleteModalOpened }"
>
  <div class="modal-background"></div>
  <div class="modal-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Deleting {{ player.fullName }}!</mat-card-title>
        <mat-card-subtitle>Are you sure?</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="warn">
          <mat-icon>check</mat-icon>
          Yes
        </button>
        <button
          mat-button
          color="primary"
          (click)="modalServ.toggleDeleteModal()"
        >
          <mat-icon>not_interested</mat-icon>
          No
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="modalServ.toggleDeleteModal()"
  ></button>
</div>

<div
  class="modal"
  id="editmodal"
  [ngClass]="{ 'is-active': modalServ.editModalOpened }"
>
  <div class="modal-background"></div>
  <div class="modal-content">
    <app-player-edit [player]="player"></app-player-edit>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="modalServ.toggleEditModal()"
  ></button>
</div>

<div
  class="modal"
  id="contractsmodal"
  [ngClass]="{ 'is-active': modalServ.contractsModalOpened }"
>
  <div class="modal-background"></div>
  <div class="modal-content">
    <app-contract-default></app-contract-default>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="modalServ.toggleContractsModal()"
  ></button>
</div>
