<mat-card>
  <mat-card-header>
    <mat-card-title>Editing a statistic!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editStatForm">
      <mat-form-field>
        <mat-label>Goals</mat-label>
        <input matInput type="number" formControlName="goals" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Assists</mat-label>
        <input matInput type="number" formControlName="assists" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="editStat()">
      <mat-icon>save</mat-icon>
      Save
    </button>
    <button mat-button color="warn" (click)="close()">
      <mat-icon>not_interested</mat-icon>
      Quit
    </button>
  </mat-card-actions>
</mat-card>
