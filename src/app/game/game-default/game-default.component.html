<div class="spinner-div" *ngIf="modalServ.gamesSpinnerFlag">
  <mat-spinner></mat-spinner>
</div>
<div class="columns is-multiline" *ngIf="!modalServ.gamesSpinnerFlag">
  <div class="column is-4" *ngFor="let game of games">
    <app-game-item [game]="game"></app-game-item>
  </div>
</div>

<button mat-fab color="primary" id="addButton" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
