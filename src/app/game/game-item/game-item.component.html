<mat-card>
  <mat-card-header>
    <mat-card-title
      >vs. {{ game.opponentName }} [{{ game.result }}]</mat-card-title
    >
    <mat-card-subtitle>{{ game.dateOfPlaying | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary">Stats</button>
    <button mat-button color="accent" (click)="openUpdateDialog()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
