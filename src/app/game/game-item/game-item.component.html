<mat-card>
  <mat-card-header>
    <mat-card-title>vs. {{ game.opponent }} [{{ game.result }}]</mat-card-title>
    <mat-card-subtitle>{{ game.dateOfPlaying }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary">Stats</button>
  </mat-card-actions>
</mat-card>
