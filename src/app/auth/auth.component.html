<div class="columns is-centered">
  <div class="column is-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Log in to Footy Stats Admin Panel</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="authForm">
          <mat-form-field>
            <mat-label>UserName</mat-label>
            <input matInput formControlName="userName" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          [disabled]="!authForm.valid"
          (click)="logIn()"
        >
          <mat-icon>check</mat-icon>
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
